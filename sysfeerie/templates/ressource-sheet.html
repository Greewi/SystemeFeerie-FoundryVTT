<form class="{{cssClass}}" autocomplete="off">
    <header class="sheet-header">
        <img class="profile-img" src="{{item.img}}" data-edit="img" title="{{item.name}}" />
        <div class="header-fields">
            <h1 class="charname"><input name="name" type="text" value="{{item.name}}" placeholder="Name" /></h1>
        </div>
    </header>
    {{!-- Sheet Body --}}
    <section class="sheet-body">
        <div class="tab active" data-group="primary" data-tab="description">
            <div>
                <label for="system.value">{{localize "SYSFEERIE.Item.Value"}}</label>
                <input name="system.value" type="text" value="{{system.value}}" placeholder="" />
            </div>
            <div>
                <label for="system.max">{{localize "SYSFEERIE.Item.Max"}}</label>
                <input name="system.max" type="text" value="{{system.max}}" placeholder="" />
            </div>
        </div>
    </section>
</form>
